{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="verify-container text-center">
    <h4>
        Enviamos um e-mail de verificação para: <br>
        <span class="email-text">{{ email }}</span>
    </h4>

    <p style="color:#aaa; max-width:340px; margin-top:1rem;">
        Acesse sua caixa de entrada e clique no link enviado para continuar o cadastro.
    </p>

    <button class="btn btn-gray mt-4 w-100" id="resend-btn" data-email="{{ email }}">
        Reenviar e-mail
    </button>

    <button class="btn btn-black w-100 mt-4" id="verified-btn">
        Já verifiquei meu e-mail
    </button>
</div>
{% endblock %}

{% block footer %}{% endblock %}
