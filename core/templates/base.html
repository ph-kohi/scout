<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scout</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonte moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
</head>
<body>
    <div class="wrapper">
        <!-- HEADER -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="nav-inner d-flex justify-content-between align-items-center">
                    <a class="navbar-brand fw-bold text-white text-decoration-none" href="{% url 'home' %}">Scout</a>
                    {% if not hide_nav_links %}
                    <div class="d-flex align-items-center">
                        <a href="#" class="nav-link text-white me-3">Login</a>
                        <div class="dropdown">
                            <button type="button" class="btn btn-register dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                Cadastre-se
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="{% url 'register_candidate' %}">Candidato</a></li>
                                <li><a class="dropdown-item" href="#">Empresa</a></li>
                            </ul>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </nav>
        </header>

        <!-- MAIN -->
        <main class="flex-grow-1 d-flex flex-column align-items-center justify-content-center text-center">
            {% block content %}{% endblock %}
        </main>

        <!-- FOOTER -->
        {% block footer %}
        <footer class="footer mt-auto py-3">
            <div class="footer-inner d-flex justify-content-between align-items-center">
                <span>Â© 2025 Scout. Todos os direitos reservados.</span>
                <div class="footer-links">
                    <a href="#">Privacidade</a>
                    <a href="#">Acessibilidade</a>
                    <a href="#">Termos</a>
                </div>
            </div>
        </footer>
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
