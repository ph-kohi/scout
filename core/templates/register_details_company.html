{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="register-container">
    <div class="register-inner register-large">
        <h4>Complete o cadastro da sua empresa para prosseguir</h4>

        <form class="register-form" id="company-details-form" data-email="{{ email }}">
            <div class="row g-3">

                <div class="col-md-6">
                    <div class="input-with-icon">
                        <span class="icon">
                            <i class="fa-solid fa-building"></i>
                        </span>
                        <input type="text" id="company-name" class="form-control email-input" placeholder="Nome da Empresa" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="input-with-icon">
                        <span class="icon">
                            <i class="fa-solid fa-id-card"></i>
                        </span>
                        <input type="text" id="cpf" class="form-control email-input" placeholder="CPF" required>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="input-with-icon">
                        <span class="icon">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <input type="text" id="responsavel" class="form-control email-input" placeholder="Nome do Responsável" required>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="input-with-icon">
                        <span class="icon">
                            <i class="fa-solid fa-location-dot"></i>
                        </span>
                        <input type="text" id="cep" class="form-control email-input" placeholder="CEP" required>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="input-with-icon">
                        <span class="icon">
                            <i class="fa-solid fa-map"></i>
                        </span>
                        <input type="text" id="bairro" class="form-control email-input" placeholder="Bairro" required>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="input-with-icon">
                        <span class="icon">
                            <i class="fa-solid fa-city"></i>
                        </span>
                        <input type="text" id="cidade" class="form-control email-input" placeholder="Cidade" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="input-with-icon">
                        <span class="icon">
                            <i class="fa-solid fa-road"></i>
                        </span>
                        <input type="text" id="endereco" class="form-control email-input" placeholder="Endereço" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="input-with-icon">
                        <span class="icon">
                            <i class="fa-solid fa-phone"></i>
                        </span>
                        <input type="tel" id="telefone" class="form-control email-input" placeholder="Telefone" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="password-wrapper">
                        <span class="icon password-icon">
                            <i class="fa-solid fa-lock"></i>
                        </span>

                        <input type="password" id="password" 
                            class="form-control email-input"
                            placeholder="Senha" required>

                        <span class="toggle-password" id="togglePassword">
                            <!-- Olho fechado SVG -->
                            <svg id="icon-closed" width="20" height="20" viewBox="0 0 20 20" stroke="currentColor" fill="none">
                                <path
                                d="M3 10C3 10 3.5 9 4.5 8.5M10 7C10 7 11.5 7.5 13 8.5M17 10C17 10 16.5 9 15.5 8.5"
                                stroke-width="1.5"
                                stroke-linecap="round"
                                />
                                <path
                                d="M4.5 11.5C4.5 11.5 6.5 13 10 13C13.5 13 15.5 11.5 15.5 11.5"
                                stroke-width="1.5"
                                stroke-linecap="round"
                                />
                            </svg>

                            <!-- Olho aberto SVG -->
                            <svg id="icon-open" width="20" height="20" viewBox="0 0 48 48" stroke="currentColor" fill="none" style="display:none;">
                                <path d="M12 24C12 24 16.5 14 24 14C31.5 14 36 24 36 24" stroke-width="3" stroke-linecap="round"/>
                                <circle cx="24" cy="24" r="4.5" stroke-width="3"/>
                                <circle cx="24" cy="24" r="2" fill="currentColor"/>
                            </svg>
                        </span>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="password-wrapper">
                        <span class="icon password-icon">
                            <i class="fa-solid fa-lock"></i>
                        </span>

                        <input type="password" id="confirm-password" 
                            class="form-control email-input"
                            placeholder="Confirmar Senha" required>

                        <span class="toggle-password" id="toggleConfirmPassword">
                            <svg id="icon-closed-confirm" width="20" height="20" viewBox="0 0 48 48" stroke="currentColor" fill="none">
                                <path d="M12 24C12 24 16.5 14 24 14C31.5 14 36 24 36 24" stroke-width="3" stroke-linecap="round"/>
                                <line x1="6" y1="20" x2="10" y2="14" stroke-width="3" stroke-linecap="round"/>
                                <line x1="38" y1="20" x2="34" y2="14" stroke-width="3" stroke-linecap="round"/>
                            </svg>

                            <svg id="icon-open-confirm" width="20" height="20" viewBox="0 0 48 48" stroke="currentColor" fill="none" style="display:none;">
                                <path d="M12 24C12 24 16.5 14 24 14C31.5 14 36 24 36 24" stroke-width="3" stroke-linecap="round"/>
                                <circle cx="24" cy="24" r="4.5" stroke-width="3"/>
                                <circle cx="24" cy="24" r="2" fill="currentColor"/>
                            </svg>
                        </span>
                    </div>
                </div>

            </div>

            <button type="submit" class="btn btn-black w-100 mt-4">
                Concluir cadastro
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block footer %}{% endblock %}
