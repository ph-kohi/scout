{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="verify-container text-center">
    <h4>
        Digite o código de 4 dígitos enviado para <br>
        <span class="email-text">{{ email }}</span>
    </h4>

    <form class="code-form mt-4" id="verify-candidate-form">
        <div class="code-inputs">
            <input type="text" maxlength="1" class="code-box" required>
            <input type="text" maxlength="1" class="code-box" required>
            <input type="text" maxlength="1" class="code-box" required>
            <input type="text" maxlength="1" class="code-box" required>
        </div>

        <button type="button" id="resend-btn" class="btn btn-gray mt-4 w-100">
            Reenviar e-mail
        </button>

        <div class="d-flex justify-content-between mt-4 w-100" style="max-width: 320px;">
            <a href="{% url 'register_candidate' %}" class="btn btn-gray nav-btn">← Voltar</a>
            <button type="submit" id="verified-btn" class="btn btn-gray nav-btn">Avançar →</button>
        </div>
    </form>
</div>
{% endblock %}

{% block footer %}{% endblock %}
